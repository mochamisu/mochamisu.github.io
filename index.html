<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Mochamisu <3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- Global Styles & Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Yuji+Syuku&display=swap');

        :root {
            --primary-color: #FFB6C1; /* Light Pink */
            --secondary-color: #FFF0F5; /* Lavender Blush */
            --accent-color: #FF69B4; /* Hot Pink */
            --text-color: #555;
            --bg-color: #FFF9FB; /* Very light pink background */
            --border-color: #FFD1DC; /* Pale Pink */
            --pastel-purple: #E0BBE4; /* Lighter pastel purple */
            --pastel-pink: #FFDFD3; /* Lighter pastel pink */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrolling */
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative; /* Needed for absolute positioned blossoms */
        }

        /* --- Cherry Blossom --- */
        .sakura-container {
            position: fixed; /* Fixed so they stay while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to go through */
            z-index: -1; /* Behind content */
            overflow: hidden;
        }
		
		.sakura { /* Styling for the SPAN containing the emoji */
            position: absolute;
            top: -50px; /* Initial position set by JS */
            left: 0; /* Initial position set by JS */
            font-size: 24px; /* Base size, scale will modify */
            /* Opacity is now set by JS */
            will-change: transform, filter, opacity; /* Optimize for changes */
            pointer-events: none; /* Petals themselves don't capture mouse */
            user-select: none; /* Prevent text selection of emoji */
            line-height: 1; /* Ensure consistent vertical positioning */
            /* Blur is set by JS */
            /* Scale is set by JS */
        }

        /* --- Page Layout & Content --- */
        .container {
            /* GRADIENT BACKGROUND ADDED HERE */
            background-image: linear-gradient(to bottom right, var(--pastel-purple), var(--pastel-pink));
            padding: 30px;
            margin-top: 50px; /* Space from top */
            margin-bottom: 50px; /* Space from bottom */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(216, 191, 216, 0.3); /* Soft purple shadow */
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative; /* Ensure content is above blossoms */
            z-index: 1;
            border: 1px solid var(--border-color);
        }

        .banner {
            width: 100%;
            object-fit: cover; /* Crop image nicely */
            border-radius: 10px 10px 0 0;
            display: block;
            margin-bottom: -35px; /* Overlap profile picture */
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            /* Changed border to gradient background for cutout */
            border: 5px solid;
            border-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto; /* Center it */
            position: relative; /* Ensure it's above banner */
            z-index: 2;
            background-color: var(--bg-color); /* Ensure transparent parts of png show page bg */
        }

        h3 {
            font-family: 'Yuji Syuku', serif; /* Japanese-style font */
            color: white;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: center; /* Center items */
            gap: 15px; /* Space between links */
        }

        .social-links a {
            display: inline-flex; /* Align icon and text if needed */
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 25px; /* Pill shape */
            font-size: 1.1em;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            min-width: 150px; /* Ensure buttons have some width */
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
        }

        .social-links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.4);
        }

        .social-links a i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 1.4em; /* Make icon slightly larger */
        }

        /* Specific hover colors (optional) */
        .social-links a.discord:hover { background-color: #7289DA; box-shadow: 0 6px 12px rgba(88, 101, 242, 0.4); }
        .social-links a.twitch:hover { background-color: #6441a5; box-shadow: 0 6px 12px rgba(88, 101, 242, 0.4); }
        .social-links a.x-twitter:hover { background-color: #1DA1F2; box-shadow: 0 6px 12px rgba(29, 161, 242, 0.4); }
        .social-links a.youtube:hover { background-color: #FF0000; box-shadow: 0 6px 12px rgba(255, 0, 0, 0.4); }
        .social-links a.instagram:hover { background: #d6249f; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); box-shadow: 0 6px 12px rgba(214, 36, 159, 0.4); }
        .social-links a.tiktok:hover { background-color: #000000; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); }

    </style>
</head>
<body>

    <div class="sakura-container" id="sakura-container">
        </div>

    <div class="container">
        <img src="images/logo.png" alt="Banner" class="banner">
        <img src="images/mochamisu-pfp.png" alt="Profile Picture" class="profile-pic">

        <h3>All my links â™¡</h3>

        <div class="social-links">
            <a href="https://discord.gg/Sn4dA9UraC" target="_blank" rel="noopener noreferrer" class="discord">

            </a>
            </div>
    </div>

    <script>
        const sakuraContainer = document.getElementById('sakura-container');
        const numberOfPetals = 100; // Increase density slightly for parallax
        const petals = []; // Array to store petal objects

        // --- Parallax Configuration ---
        const minScale = 0.7;  // Scale of furthest petals (z=1)
        const maxScale = 2;  // Scale of nearest petals (z=0)
        const maxBlur = 3;     // Max blur in pixels for furthest petals
        const minSpeedY = 0.4; // Falling speed of furthest petals
        const maxSpeedY = 1.2; // Falling speed of nearest petals
        const minOpacity = 0.5; // Opacity of furthest petals
        const maxOpacity = 1.0; // Opacity of nearest petals

        // --- Mouse Tracking ---
        let mouseX = -1000; // Initialize off-screen
        let mouseY = -1000;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
         document.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        // --- Update Petal Properties based on Z ---
        function updatePetalAppearance(petal) {
             // Map Z (0-1) to visual properties
            petal.scale = maxScale - petal.z * (maxScale - minScale);
            petal.blur = petal.z * maxBlur;
            petal.opacity = maxOpacity - petal.z * (maxOpacity - minOpacity);
             // Apply styles
            petal.element.style.opacity = petal.opacity;
            petal.element.style.filter = `blur(${petal.blur}px)`;
            // Transform is handled separately in update loop to combine with translate/rotate
        }

        // --- Petal Class/Object Factory ---
        function createPetal() {
            const element = document.createElement('span');
            element.classList.add('sakura');
            element.textContent = 'ðŸŒ¸';

            const petal = {
                element: element,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight * 0.5 - 50, // Start near top
                z: Math.random(), // Depth: 0 (near) to 1 (far)
                driftX: Math.random() * 1 - 0.5, // Natural side-to-side movement
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 1 - 0.5,
                interactionRadius: 100 + Math.random() * 50,
                pushForce: 1 + Math.random() * 1,
                // Properties derived from Z
                scale: 1, // will be calculated
                blur: 0, // will be calculated
                opacity: 1, // will be calculated
                speedY: 1, // will be calculated
            };

            // Calculate Z-dependent properties
            petal.speedY = maxSpeedY - petal.z * (maxSpeedY - minSpeedY); // Closer = faster
            updatePetalAppearance(petal); // Calculate initial scale, blur, opacity

            // Set initial transform (including scale)
            petal.element.style.transform = `translate(${petal.x}px, ${petal.y}px) rotate(${petal.rotation}deg) scale(${petal.scale})`;

            sakuraContainer.appendChild(element);
            petals.push(petal);
        }


        // --- Animation Loop ---
        function updatePetals() {
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;

            petals.forEach(petal => {
                // 1. Apply gravity (fall down using z-dependent speed)
                petal.y += petal.speedY;

                // 2. Apply natural drift
                petal.x += petal.driftX;

                // 3. Apply rotation
                petal.rotation += petal.rotationSpeed;

                // 4. Mouse Interaction ("Wind Gust")
                const dx = petal.x - mouseX;
                const dy = petal.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < petal.interactionRadius) {
                    const force = ((petal.interactionRadius - distance) / petal.interactionRadius) * petal.pushForce;
                     // Apply push horizontally away from the mouse - adjust force by Z? maybe not needed.
                    petal.x += (dx / distance) * force;
                }


                // 5. Boundary Conditions (Resetting)
                let needsReset = false;
                if (petal.y > screenHeight + 50) { // +50 buffer for larger/scaled petals
                    needsReset = true;
                    petal.y = -50; // Reset above screen
                }
                if (petal.x > screenWidth + 50 || petal.x < -50) {
                     needsReset = true;
                     petal.y = -50; // Reset Y too if goes off sides
                }

                if (needsReset) {
                    petal.x = Math.random() * screenWidth; // Random horizontal position
                    // *** Reset Z and recalculate appearance ***
                    petal.z = Math.random();
                    petal.speedY = maxSpeedY - petal.z * (maxSpeedY - minSpeedY);
                    petal.driftX = Math.random() * 1 - 0.5; // New drift
                    updatePetalAppearance(petal); // Recalculate scale, blur, opacity
                }


                // 6. Update element transform style (translate, rotate, scale)
                petal.element.style.transform = `translate(${petal.x}px, ${petal.y}px) rotate(${petal.rotation}deg) scale(${petal.scale})`;
                // Opacity and filter are set during updatePetalAppearance (on creation/reset)
            });

            // Request next frame
            requestAnimationFrame(updatePetals);
        }

        // --- Initialization ---
        for (let i = 0; i < numberOfPetals; i++) {
            createPetal();
        }

        // Start the animation loop
        requestAnimationFrame(updatePetals);

    </script>

</body>
</html>
