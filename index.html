<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Mochamisu <3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- Global Styles & Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Yuji+Syuku&display=swap');

        :root {
            --primary-color: #FFB6C1; /* Light Pink */
            --secondary-color: #FFF0F5; /* Lavender Blush */
            --accent-color: #FF69B4; /* Hot Pink */
            --text-color: #555;
            --bg-color: #FFF9FB; /* Very light pink background */
            --border-color: #FFD1DC; /* Pale Pink */
            --pastel-purple: #E0BBE4; /* Lighter pastel purple */
            --pastel-pink: #FFDFD3; /* Lighter pastel pink */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrolling */
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative; /* Needed for absolute positioned blossoms */
        }

        /* --- Cherry Blossom --- */
        .sakura-container {
            position: fixed; /* Fixed so they stay while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to go through */
            z-index: -1; /* Behind content */
            overflow: hidden;
        }

        .sakura {
            position: absolute;
            top: -50px; /* Initial position set by JS */
            left: 0; /* Initial position set by JS */
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50% 0 50% 0; /* Simple petal shape */
            opacity: 0.8;
            will-change: transform; /* Optimize for transform changes */
            pointer-events: none; /* Petals themselves don't capture mouse */
        }
        /* Add variations for a more natural look */
        .sakura.type1 { background-color: var(--secondary-color); width: 15px; height: 15px; opacity: 0.9; }
        .sakura.type2 { opacity: 0.9; transform: rotate(15deg); } /* Initial rotation can be added */
        .sakura.type3 { background-color: var(--accent-color); width: 25px; height: 25px; opacity: 0.7; }
        .sakura.type4 { transform: rotate(-10deg); } /* Initial rotation can be added */

        /* --- Page Layout & Content --- */
        .container {
            /* GRADIENT BACKGROUND ADDED HERE */
            background-image: linear-gradient(to bottom right, var(--pastel-purple), var(--pastel-pink));
            padding: 30px;
            margin-top: 50px; /* Space from top */
            margin-bottom: 50px; /* Space from bottom */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(216, 191, 216, 0.3); /* Soft purple shadow */
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative; /* Ensure content is above blossoms */
            z-index: 1;
            border: 1px solid var(--border-color);
        }

        .banner {
            width: 100%;
            object-fit: cover; /* Crop image nicely */
            border-radius: 10px 10px 0 0;
            display: block;
            margin-bottom: -35px; /* Overlap profile picture */
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            /* Changed border to gradient background for cutout */
            border: 5px solid;
            border-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto; /* Center it */
            position: relative; /* Ensure it's above banner */
            z-index: 2;
            background-color: var(--bg-color); /* Ensure transparent parts of png show page bg */
        }

        h3 {
            font-family: 'Yuji Syuku', serif; /* Japanese-style font */
            color: white;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: center; /* Center items */
            gap: 15px; /* Space between links */
        }

        .social-links a {
            display: inline-flex; /* Align icon and text if needed */
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 25px; /* Pill shape */
            font-size: 1.1em;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            min-width: 150px; /* Ensure buttons have some width */
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
        }

        .social-links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.4);
        }

        .social-links a i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 1.4em; /* Make icon slightly larger */
        }

        /* Specific hover colors (optional) */
        .social-links a.discord:hover { background-color: #7289DA; box-shadow: 0 6px 12px rgba(88, 101, 242, 0.4); }
        .social-links a.twitch:hover { background-color: #6441a5; box-shadow: 0 6px 12px rgba(88, 101, 242, 0.4); }
        .social-links a.x-twitter:hover { background-color: #1DA1F2; box-shadow: 0 6px 12px rgba(29, 161, 242, 0.4); }
        .social-links a.youtube:hover { background-color: #FF0000; box-shadow: 0 6px 12px rgba(255, 0, 0, 0.4); }
        .social-links a.instagram:hover { background: #d6249f; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); box-shadow: 0 6px 12px rgba(214, 36, 159, 0.4); }
        .social-links a.tiktok:hover { background-color: #000000; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); }

    </style>
</head>
<body>

    <div class="sakura-container" id="sakura-container">
        </div>

    <div class="container">
        <img src="images/logo.png" alt="Banner" class="banner">
        <img src="images/mochamisu-pfp.png" alt="Profile Picture" class="profile-pic">

        <h3>All my links â™¡</h3>

        <div class="social-links">
            <a href="https://discord.gg/Sn4dA9UraC" target="_blank" rel="noopener noreferrer" class="discord">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="https://www.twitch.tv/mochamisu_" target="_blank" rel="noopener noreferrer" class="twitch">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a href="https://www.youtube.com/@mochamisu" target="_blank" rel="noopener noreferrer" class="youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.instagram.com/mochamisu_" target="_blank" rel="noopener noreferrer" class="instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@mochamisu_" target="_blank" rel="noopener noreferrer" class="tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
			<a href="https://www.x.com/mochamisuu" target="_blank" rel="noopener noreferrer" class="x-twitter">
                <i class="fab fa-x-twitter"></i> X (Twitter)
            </a>
            </div>
    </div>

    <script>
        const sakuraContainer = document.getElementById('sakura-container');
        const numberOfPetals = 40; // Adjust for density
        const petals = []; // Array to store petal objects

        // --- Mouse Tracking ---
        let mouseX = -1000; // Initialize off-screen
        let mouseY = -1000;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
        // Keep mouse off-screen when it leaves the window
         document.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        // --- Petal Class/Object Factory ---
        function createPetal() {
            const element = document.createElement('div');
            element.classList.add('sakura');
             // Add random type classes for visual variation
            const typeClass = `type${Math.floor(Math.random() * 4) + 1}`;
            element.classList.add(typeClass);

            const petal = {
                element: element,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight * 0.5 - 50, // Start near top, spread out
                speedY: Math.random() * 1 + 0.5, // Falling speed
                driftX: Math.random() * 1 - 0.5, // Natural side-to-side movement
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 1 - 0.5,
                interactionRadius: 100 + Math.random() * 50, // How close mouse needs to be
                pushForce: 1 + Math.random() * 1, // How strongly mouse pushes
            };

            // Set initial transform
            petal.element.style.transform = `translate(${petal.x}px, ${petal.y}px) rotate(${petal.rotation}deg)`;

            sakuraContainer.appendChild(element);
            petals.push(petal);
        }

        // --- Animation Loop ---
        function updatePetals() {
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;

            petals.forEach(petal => {
                // 1. Apply gravity (fall down)
                petal.y += petal.speedY;

                // 2. Apply natural drift
                petal.x += petal.driftX;

                // 3. Apply rotation
                petal.rotation += petal.rotationSpeed;

                // 4. Mouse Interaction ("Wind Gust")
                const dx = petal.x - mouseX;
                const dy = petal.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < petal.interactionRadius) {
                    // Calculate force based on distance (stronger when closer)
                    const force = ((petal.interactionRadius - distance) / petal.interactionRadius) * petal.pushForce;
                    // Apply push horizontally away from the mouse
                    petal.x += (dx / distance) * force; // Normalize dx/distance to get direction vector
                    // Optional: Add slight vertical push too
                    // petal.y += (dy / distance) * force * 0.5;
                }


                // 5. Boundary Conditions (Resetting)
                // If petal falls off bottom, reset to top
                if (petal.y > screenHeight + 50) { // +50 buffer
                    petal.y = -50; // Reset above screen
                    petal.x = Math.random() * screenWidth; // Random horizontal position
                    petal.speedY = Math.random() * 1 + 0.5; // Randomize speed again
                    petal.driftX = Math.random() * 1 - 0.5; // Randomize drift again
                }
                // If petal goes off sides, reset to top (or wrap around - reset is simpler)
                if (petal.x > screenWidth + 50 || petal.x < -50) {
                    petal.y = -50;
                    petal.x = Math.random() * screenWidth;
                    petal.speedY = Math.random() * 1 + 0.5;
                    petal.driftX = Math.random() * 1 - 0.5;
                }


                // 6. Update element style
                petal.element.style.transform = `translate(${petal.x}px, ${petal.y}px) rotate(${petal.rotation}deg)`;
            });

            // Request next frame
            requestAnimationFrame(updatePetals);
        }

        // --- Initialization ---
        // Create initial petals
        for (let i = 0; i < numberOfPetals; i++) {
            createPetal();
        }

        // Start the animation loop
        requestAnimationFrame(updatePetals);

    </script>

</body>
</html>
